{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<form>
    <div>

    </div>
    <div class="form-group" id="boxes">
        <div class="input-group">
            <input id="title" type="text" class="input-group__input" name="u_name" autocomplete="off" readonly/>
            <label for="title" class="input-group__label">Username:</label>
        </div>
        <div class="input-group1">
            <input id="year1" type="text" class="input-group__input1" name="u_email" autocomplete="off" readonly/>
            <label for="year1" class="input-group__label1">Email:</label>
        </div>
        <div class="input-group2">
            <input id="publisher" type="text" class="input-group__input2" name="u_contact" autocomplete="off" readonly/>
            <label for="publisher" class="input-group__label2">Phone Number:</label>     
        </div>
        <div class="input-group3">
            <input id="isbn" type="text" class="input-group__input3" name="u_role" autocomplete="off" readonly/>
            <label for="isbn" class="input-group__label3">Role:</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </div>

</form>
{% endblock %}
