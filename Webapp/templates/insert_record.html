{% extends "base.html" %} {% block title %}Insert Record{% endblock %} 

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('auth.static', filename='insert_record.css') }}">
<form id="inserted-form">
    <div>
        <div>
            <h1 class="head"><a class="c"  href="/" id="log">Members Info</h1>
        </div>
        
        <div>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search_query"
                name="search_query" autocomplete="off">
        </div>
        <div id="rect4" class="table-responsive-lg">
            <table class="table table-hover table-sm table-borderless align-middle">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">Book ID</th>
                        <th scope="col">Category</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Title</th>>
                        <th scope="col">Publisher</th>
                        <th scope="col">Year Published</th>
                        <th scope="col">Librarian</th>
                        <th scope="col">Role</th>
                        <th scope="col">Time Inserted</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- {% for qr_code_data in qr_code_data_list %}
                        <tr class="qr-row" data-toggle="modal" data-qr-code="/qr_codes/{{ qr_code_data.qrcode }}">
                            {% for column in columns %}
                                <td>{{ qr_code_data[column.lower()] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %} -->
                </tbody>
            </table>
        </div>
    </div>
</form>


{% endblock }
