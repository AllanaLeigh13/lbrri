{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('auth.static', filename='create_acc.css') }}">
<div class="cabox">
  <form method="POST" id="signup-form">
    <div class="create_acc">
      <h1>Create Account for Librarian</h1>
        <div class="txt_field" name=" f_signup" class="calabel">
          <input type="text" required>
          <span></span>
          <label>First Name</label>
        </div>
        <div class="txt_field" name=" l_signup">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
          </div>
        <div class="txt_field" name="l_email1"> 
          <input type="text" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field" name="l_contact"> 
            <input type="contact" required>
            <span></span>
            <label>Contact Number</label>
        </div>
        <div class="txt_field" name=" u_signup">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
        <div class="txt_field" name="password1"> 
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field" name="password2"> 
            <input type="password" required>
            <span></span>
            <label>Password Confirmation</label>
        </div>

        <div><input class="create" type="submit" value="Create"></div>
      
     
    </div>
  </form>
</div>
{% endblock %}
