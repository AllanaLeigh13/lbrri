{% extends "base.html" %} {% block title %}Admin Login{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<form method="POST" action="{{ url_for('auth.admin_login') }}">
    <container class="container" id="rect5">
        <div class="form-group">
            <h1 class="head">Sign In</h1>
            <div class="input-group4">
                <label for="admin_usr" class="input-group__label4">User Name:</label>
                <input type="text" class="input-group__input4" id="admin_usr" name="admin_usr" />
            </div>
            <div class="input-group5"></div>
                <label for="admin_pass" class="input-group__label5 ">Password:</label>
                <input type="password" class="input-group__input5" id="admin_pass" name="admin_pass"/>
            </div>
        <br/>
        <button type="submit" class="btn btn-primary">Log in</button>
    </container>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
</form>
{% endblock %}
