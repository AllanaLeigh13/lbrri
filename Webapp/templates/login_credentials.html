{% extends "base.html" %} {% block title %}Login Credential{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('auth.static', filename='log_cred.css') }}">
<form id="inventory-form">
        <div>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search_query"
                name="search_query" autocomplete="off">
        </div>
        <container id="rect4" class="table-responsive-lg">
                <table class="table table-hover table-sm table-borderless align-middle">
                    <thead>
                        <tr>
                            <td>Personnel</td>
                            <td>Email</td>
                            <td>Username</td>
                            <td>Time In</td>
                            <td>Time out</td>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    {% for lc in result %}
                    <tr>
                        <td>{{lc[0]}}</td>
                        <td>{{lc[1]}}</td>
                        <td>{{lc[2]}}</td>
                        <td>{{lc[3]}}</td>
                        <td>{{lc[4]}}</td>
                    {% endfor %}
                    </tr>
                    </tbody>
                </table>
        </container>
    </form>
{% endblock %}
